<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    <ul>
        {% for url, score in results %}
            <li><a href="{{ url }}">{{ url }}</a> - Score: {{ score }}</li>
        {% endfor %}
    </ul>
    <a href="/">New Search</a>
</body>
</html>
